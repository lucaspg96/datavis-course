<!DOCTYPE html>
    <html>
        <head>
          <meta charset="utf-8">
            <title> Earthquake Data</title>
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Custom styles for this template -->
            <link  rel="stylesheet" href="css/starter-template.css">
            <link rel="stylesheet" href="css/dc.css">
            <link rel="stylesheet" href="css/styles.css">

            <script src="js/crossfilter.js" charset="utf-8"></script>
            <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script src="js/dc.js" charset="utf-8"></script>

            <!-- Include all compiled plugins (below), or include individual files as needed -->
             <!-- Latest compiled and minified JavaScript -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            
            <style type="text/css">
  
              
            </style>
        </head>
        <body>
            <div class='container-fluid'>
                <h1> Earthquakes in New Zealand </h1>
                <div id='magnitude-chart'>
                  <h4> Number of Events by Magnitude </h4>
                </div>
                <div id='depth-chart'>
                  <h4> Events by Depth (km) </h4>
                </div>   
                <div>
                    <div id='time-chart'>
                      <h4> Events per hour </h4>
                    </div>
                </div>

                <div id="table-warper" style="width:1300px;max-height:480px;overflow-y:scroll">
                  <table class="table table-hover" id="dc-table-graph">
                      <thead>
                          <tr class="header">
                              <th>DTG</th>
                              <th>Magnitude</th>
                              <th>Depth</th>
                              <th>Latitude</th>
                              <th>Longitude</th>
                          </tr>
                      </thead>
                  </table>
                </div>
            </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            
            <script type="text/javascript" src="js/main.js"></script>                
        </body>
</html>
